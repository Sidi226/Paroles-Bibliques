<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Verset Biblique du Jour</title>
<style>
    body { font-family: Arial; text-align: center; padding: 20px; background: #f7f7f7; }
    #verset-box { background: white; padding: 20px; border-radius: 10px; margin-top: 30px; }
    button { padding: 12px 20px; margin: 10px; border: none; background: #3498db; color: white; border-radius: 5px; cursor: pointer; }
</style>
</head>
<body>

<h2>üìñ Verset Biblique</h2>

<div id="verset-box">
    <p id="verset">Chargement...</p>
    <h4 id="reference"></h4>
</div>

<button onclick="randomVerse()">Nouveau verset</button>

<h3>Partager</h3>
<button onclick="shareWhatsapp()">WhatsApp</button>
<button onclick="shareFacebook()">Facebook</button>
<button onclick="shareTwitter()">Twitter</button>

<script>
async function randomVerse() {
    // Liste simplifi√©e des livres (tu peux compl√©ter plus tard)
    const books = ["genese","exode","levitique","nombre","deuteronome",
    "matthieu","marc","luc","jean","romains","1corinthiens","2corinthiens",
    "galates","ephesiens","philippiens","colossiens","hebreux","jacques",
    "1pierre","2pierre","1jean","2jean","3jean","apocalypse"];

    const book = books[Math.floor(Math.random() * books.length)];
    const verseNumber = Math.ceil(Math.random() * 30); // simplification: max 30 versets par chapitre
    const url = `https://bible-api.com/${book}+${verseNumber}:1?translation=lsg`;

    try {
        const response = await fetch(url);
        const data = await response.json();
        document.getElementById("verset").innerText = data.text;
        document.getElementById("reference").innerText = data.reference;
    } catch (error) {
        document.getElementById("verset").innerText = "Impossible de charger le verset.";
        document.getElementById("reference").innerText = "";
    }
}

// Boutons de partage
function shareWhatsapp() {
    window.open("https://wa.me/?text=" + encodeURIComponent(document.getElementById("verset").innerText));
}
function shareFacebook() {
    window.open("https://www.facebook.com/sharer/sharer.php?u=" + encodeURIComponent(location.href));
}
function shareTwitter() {
    window.open("https://twitter.com/intent/tweet?text=" + encodeURIComponent(document.getElementById("verset").innerText));
}

// Affiche un verset d√®s le chargement
randomVerse();
</script>

</body>
</html>
